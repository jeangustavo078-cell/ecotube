<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="assets/CSS/cadastro.css">
</head>

<body>
  <!--CABEÇALHO-->
  <header class="header">
    <nav>
      <div class="navbar_container">
        <!--LOGO-->
        <div class="navbar_logo">
          <img src="assets/img/logo.png" alt="Logo da Ecotube">
        </div>


       

        <!--BOTÕES-->
        <div class="navbar_buttons">

          <div class="navbar_button">
            <button>
              <a href="comment.html">
                <ion-icon name="notifications-outline"></ion-icon>
              </a>
            </button>
          </div>
          <div class="navbar_button">
            <button>
              <ion-icon name="globe-outline"></ion-icon>
            </button>
          </div>
          <div class="navbar_button">
            <button>
              <a href="login.html">
                <ion-icon name="person-circle-outline"></ion-icon>
              </a>
            </button>
          </div>
        </div>

        <!--MENU HAMBURGUER-->
        <div id="toggle_menu">
          <label for="menu_toggle" class="menu-btn" aria-label="botão menu">
            <ion-icon name="menu-outline"></ion-icon>
          </label>
        </div>
      </div>
    </nav>
    <nav>
      <div class="navbar_links">
        <a href="index.html">Início</a>
        <a href="player.html">Vídeos</a>
        <a href="ecoclips.html">EcoClips</a>
        <a href="sobre_nos.html">Sobre nós</a>
      </div>
    </nav>
  </header>
  <!--IONICONS-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <main>
    <section class="left-section">
      <div class="left-content">
        <img src="assets/img/logo.png" alt="logo" class="logo cont">
        <img src="assets/img/texto.png" alt="texto" class="texto cont">
        <img src="assets/img/contato.png" alt="contato" class="contato cont">


        <div class="checkbox-area">
          <label><input type="checkbox"> Eu Aceito os <a href="#">Termos de Uso.</a></label><br>
          <label><input type="checkbox"> Aceito receber informações e novidades desse site
            (<span>Opcional</span>).</label>
        </div>
      </div>
    </section>

    <section class="right-section">
      <form class="formulario">
        <h2>CADASTRE-SE AQUI!</h2>

        <div class="input-box">
          <input type="text" placeholder="Nome completo">
        </div>

        <div class="input-box">
          <input type="email" placeholder="Celular ou E-mail">
        </div>

        <div class="input-box">
          <input type="password" placeholder="Senha">
        </div>

        <label class="label-data">Data de nascimento:</label>
        <div class="data-nascimento">
          <input type="text" placeholder="Dia">
          <input type="text" placeholder="Mês">
          <input type="text" placeholder="Ano">
        </div>

        <button type="submit" class="botao">CADASTRAR-SE</button>
      </form>
    </section>
  </main>
</body>

</html>
