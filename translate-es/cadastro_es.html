<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="assets/css/cadastro.css">
</head>

<body>
  <!--ENCABEZADO-->
  <header class="header">
    <nav>
      <div class="navbar_container">
        <!--LOGO-->
        <div class="navbar_logo">
          <img src="assets/img/logo.png" alt="Logo de Ecotube">
        </div>


       

        <!--BOTONES-->
        <div class="navbar_buttons">

          <div class="navbar_button">
            <button>
              <a href="comment_es.html">
                <ion-icon name="notifications-outline"></ion-icon>
              </a>
            </button>
          </div>
          <div class="navbar_button">
            <button>
              <ion-icon name="globe-outline"></ion-icon>
            </button>
          </div>
          <div class="navbar_button">
            <button>
              <a href="login_es.html">
                <ion-icon name="person-circle-outline"></ion-icon>
              </a>
            </button>
          </div>
        </div>

        <!--MENÚ HAMBURGUESA-->
        <div id="toggle_menu">
          <label for="menu_toggle" class="menu-btn" aria-label="botón menú">
            <ion-icon name="menu-outline"></ion-icon>
          </label>
        </div>
      </div>
    </nav>
    <nav>
      <div class="navbar_links">
        <a href="index_es.html">Inicio</a>
        <a href="videos_es.html">Videos</a>
        <a href="ecoclips_es.html">EcoClips</a>
        <a href="sobre_nos_es.html">Sobre Nosotros</a>
      </div>
    </nav>
  </header>
  <!--IONICONS-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <main>
    <section class="left-section">
      <div class="left-content">
        <img src="assets/img/logo.png" alt="logo" class="logo cont">
        <img src="assets/img/texto.png" alt="texto" class="texto cont">
        <img src="assets/img/contato.png" alt="contacto" class="contato cont">


        <div class="checkbox-area">
          <label><input type="checkbox"> Acepto los <a href="#">Términos de Uso.</a></label><br>
          <label><input type="checkbox"> Acepto recibir información y novedades de este sitio
            (<span>Opcional</span>).</label>
        </div>
      </div>
    </section>

    <section class="right-section">
      <form class="formulario">
        <h2>¡REGÍSTRATE AQUÍ!</h2>

        <div class="input-box">
          <input type="text" placeholder="Nombre completo">
        </div>

        <div class="input-box">
          <input type="email" placeholder="Celular o Correo electrónico">
        </div>

        <div class="input-box">
          <input type="password" placeholder="Contraseña">
        </div>

        <label class="label-data">Fecha de nacimiento:</label>
        <div class="data-nascimento">
          <input type="text" placeholder="Día">
          <input type="text" placeholder="Mes">
          <input type="text" placeholder="Año">
        </div>

        <button type="submit" class="botao">REGISTRARSE</button>
      </form>
    </section>
  </main>
</body>

</html>
