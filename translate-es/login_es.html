<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!--ENCABEZADO-->
    <header class="header">
        <nav>
            <div class="navbar_container">
                <!--LOGO-->
                <div class="navbar_logo">
                    <img src="assets/img/logo.png" alt="Logo de Ecotube">
                </div>

                <!--BARRA DE BÚSQUEDA-->


                <!--BOTONES-->
                <div class="navbar_buttons">

                    <div class="navbar_button">
                        <button>
                            <a href="comment_es.html">
                                <ion-icon name="notifications-outline"></ion-icon>
                            </a>
                        </button>
                    </div>
                    <div class="navbar_button">
                        <button>
                            <ion-icon name="globe-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="navbar_button">
                        <button>
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </button>
                    </div>

                </div>

                <!--MENÚ HAMBURGUESA-->
                <div id="toggle_menu">
                    <label for="menu_toggle" class="menu-btn" aria-label="botón menú">
                      <ion-icon name="menu-outline"></ion-icon>
                    </label>
                </div>
            </div>
        </nav>
        <nav>
            <div class="navbar_links">
                <a href="index_es.html">Inicio</a>
                <a href="videos_es.html">Videos</a>
                <a href="ecoclips_es.html">EcoClips</a>
                <a href="sobre_nos_es.html">Sobre Nosotros</a>
            </div>
        </nav>
    </header>
    <!--IONICONS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Login -->
    <section class="login-section">
        <div class="login-container">
            <aside class="lateral">
                <img src="assets/img/logo.png" alt="logo" class="logo">
                <img src="assets/img/texto.png" alt="texto" class="texto">
                <img src="assets/img/contato.png" alt="contacto" class="contato">
            </aside>
            <h2>¡BIENVENIDO DE VUELTA!</h2>

            <button class="login-btn google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                Iniciar sesión con Google
            </button>

            <button class="login-btn facebook">
                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                Iniciar sesión con Facebook
            </button>

            <div class="divider"><span>O</span></div>

            <div class="input-field">
                <i class="icon">&#128100;</i>
                <input type="text" placeholder="Correo electrónico o nombre de usuario">
            </div>

            <div class="input-field">
                <i class="icon">&#128274;</i>
                <input type="password" placeholder="Contraseña">
            </div>

            <button class="enter-btn">INICIAR SESIÓN</button>
            
            <a href="cadastro_es.html">¿Aún no tienes una cuenta? Regístrate</a>
        </div>

    </section>
</body>
</html>
