<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/css/cadastro.css">
</head>

<body>
  <!--HEADER-->
  <header class="header">
    <nav>
      <div class="navbar_container">
        <!--LOGO-->
        <div class="navbar_logo">
          <img src="assets/img/logo.png" alt="Ecotube Logo">
        </div>


       

        <!--BUTTONS-->
        <div class="navbar_buttons">

          <div class="navbar_button">
            <button>
              <a href="comment_en.html">
                <ion-icon name="notifications-outline"></ion-icon>
              </a>
            </button>
          </div>
          <div class="navbar_button">
            <button>
              <ion-icon name="globe-outline"></ion-icon>
            </button>
          </div>
          <div class="navbar_button">
            <button>
              <a href="login_en.html">
                <ion-icon name="person-circle-outline"></ion-icon>
              </a>
            </button>
          </div>
        </div>

        <!--HAMBURGER MENU-->
        <div id="toggle_menu">
          <label for="menu_toggle" class="menu-btn" aria-label="menu button">
            <ion-icon name="menu-outline"></ion-icon>
          </label>
        </div>
      </div>
    </nav>
    <nav>
      <div class="navbar_links">
        <a href="index_en.html">Home</a>
        <a href="videos_en.html">Videos</a>
        <a href="ecoclips_en.html">EcoClips</a>
        <a href="sobre_nos_en.html">About Us</a>
      </div>
    </nav>
  </header>
  <!--IONICONS-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <main>
    <section class="left-section">
      <div class="left-content">
        <img src="assets/img/logo.png" alt="logo" class="logo cont">
        <img src="assets/img/texto.png" alt="text" class="texto cont">
        <img src="assets/img/contato.png" alt="contact" class="contato cont">


        <div class="checkbox-area">
          <label><input type="checkbox"> I Accept the <a href="#">Terms of Use.</a></label><br>
          <label><input type="checkbox"> I accept to receive information and news from this site
            (<span>Optional</span>).</label>
        </div>
      </div>
    </section>

    <section class="right-section">
      <form class="formulario">
        <h2>SIGN UP HERE!</h2>

        <div class="input-box">
          <input type="text" placeholder="Full name">
        </div>

        <div class="input-box">
          <input type="email" placeholder="Phone or Email">
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password">
        </div>

        <label class="label-data">Date of birth:</label>
        <div class="data-nascimento">
          <input type="text" placeholder="Day">
          <input type="text" placeholder="Month">
          <input type="text" placeholder="Year">
        </div>

        <button type="submit" class="botao">SIGN UP</button>
      </form>
    </section>
  </main>
</body>

</html>
