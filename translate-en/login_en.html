<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <nav>
            <div class="navbar_container">
                <!--LOGO-->
                <div class="navbar_logo">
                    <img src="assets/img/logo.png" alt="Ecotube Logo">
                </div>

                <!--SEARCH BAR-->


                <!--BUTTONS-->
                <div class="navbar_buttons">

                    <div class="navbar_button">
                        <button>
                            <a href="comment_en.html">
                                <ion-icon name="notifications-outline"></ion-icon>
                            </a>
                        </button>
                    </div>
                    <div class="navbar_button">
                        <button>
                            <ion-icon name="globe-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="navbar_button">
                        <button>
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </button>
                    </div>

                </div>

                <!--HAMBURGER MENU-->
                <div id="toggle_menu">
                    <label for="menu_toggle" class="menu-btn" aria-label="menu button">
                      <ion-icon name="menu-outline"></ion-icon>
                    </label>
                </div>
            </div>
        </nav>
        <nav>
            <div class="navbar_links">
                <a href="index_en.html">Home</a>
                <a href="videos_en.html">Videos</a>
                <a href="ecoclips_en.html">EcoClips</a>
                <a href="sobre_nos_en.html">About Us</a>
            </div>
        </nav>
    </header>
    <!--IONICONS-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Login -->
    <section class="login-section">
        <div class="login-container">
            <aside class="lateral">
                <img src="assets/img/logo.png" alt="logo" class="logo">
                <img src="assets/img/texto.png" alt="text" class="texto">
                <img src="assets/img/contato.png" alt="contact" class="contato">
            </aside>
            <h2>WELCOME BACK!</h2>

            <button class="login-btn google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                Sign in with Google
            </button>

            <button class="login-btn facebook">
                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
                Sign in with Facebook
            </button>

            <div class="divider"><span>OR</span></div>

            <div class="input-field">
                <i class="icon">&#128100;</i>
                <input type="text" placeholder="Email or username">
            </div>

            <div class="input-field">
                <i class="icon">&#128274;</i>
                <input type="password" placeholder="Password">
            </div>

            <button class="enter-btn">SIGN IN</button>
            
            <a href="cadastro_en.html">Don't have an account yet? Sign up</a>
        </div>

    </section>
</body>
</html>
